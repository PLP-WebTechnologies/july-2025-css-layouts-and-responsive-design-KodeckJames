<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Website</h1>
  </header>

  <!-- Navigation (Flexbox used here) -->
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content area (Grid used here) -->
  <main class="main-layout">
    <!-- Content Area -->
    <section class="content">
      <h2>Welcome</h2>
      <p>
        This is the main content area. It will adjust layout using CSS Grid and media queries.
      </p>

      <!-- Flexbox used for cards -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li><a href="#">Related Link 1</a></li>
        <li><a href="#">Related Link 2</a></li>
        <li><a href="#">Related Link 3</a></li>
      </ul>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Website</p>
  </footer>
</body>
</html>
